<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="./signup.css">
        <script src="https://kit.fontawesome.com/d1613270d7.js" crossorigin="anonymous"></script>
        <link rel="icon" href="./images/getsupercustomizedimage.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>ZIKEAT|SignUp</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="./final.html"><h1>Z I K <span>E A T</span></h1></a>
            </div>
            <div class="navbar">
                <div><a href="./final.html">HOME</a></div>
                <div><a href="./about.html">ABOUT</a></div>
                <div class="contact"><a href="#">CONTACT US</a>
                    <div id="list">
                        <ul>
                            <li><a id="phone" href="./error.html">Call Us</a></li>
                            <li><a id="mail" href="./error.html">E-mail</a></li>
                            <li><a id="message" href="./error.html">Message</a></li>
                        </ul>
                    </div>
                </div>
                <div><a href="#">SIGN UP</a></div>
            </div> 
        </header>
        <main>
            <div class="acc">
                <h1>Join ZIKEAT for daily recipes</h1>
            </div>
            <div class="infos">
                <form name="loginForm">
                    <label for="name">FIRST NAME:</label>
                    <input type="text" name="firstname" placeholder="enter your firstname" required>
                    <label for="name">LAST NAME:</label>
                    <input type="text" name="lastname" placeholder="enter your last name"><br>
                    <label for="number">PHONE NUMBER:</label>
                    <input type="tel" name="phonenumber" placeholder="enter your phone number" required><br>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="ex.exemple@email.com" required><br>
                    <label for="password">PASSWORD:</label>
                    <input type="password" name="password" placeholder="Create a password" required><br>
                    <input id="done" type="submit" value="CREATE ACCOUNT">
                </form>
            </div>
        </main>
